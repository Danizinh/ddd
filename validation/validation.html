<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&display=swap" rel="stylesheet">
    <title>Validation Password</title>
</head>
<body>
    <form>
        <div class="container">
            <h1 class="h-1">Validation</h1>

            <div class="all-input">
                <span>Name</span>
                <input type="text" name="name" id="" required placeholder="  Maria ">
            </div>

            <div class="all-input">
                <span>Password</span>
                <input type="password" name="password" id="password" required placeholder=" ************** ">
            </div>

            <div class="all-input">
                <span>Confirmation</span>
                <input type="password" name="password" id="confirmation_password" placeholder=" ************** "
                    required>
            </div>

            <div class="sub" style="margin: 10px;"></div>
            <div style="display: flex;width: 100%; align-items: center; justify-content: center; "><button
                    class="btn div-success">Validar</button></div>
        </div>

        <script src="script.js"></script>
    </form>
</body>

</html>
